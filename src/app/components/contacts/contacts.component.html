<div class="contact-page">
  <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
    <h1 class="title">Contacts</h1>
    <a routerLink="/add-contact" class="button black"><img src="./assets/icons/Add.svg"> Add</a>
  </div>
  <div class="row">
    <div *ngFor="let contact of contactLists" class="col-lg-3 col-md-6 d-flex mb-4">
      <div class="card w-100 shadow-sm">
        <div class="card-body">
          <div class="basic-info d-flex align-items-center mb-3">
            <img src="./assets/img/img_avatar.png">
            <span class="title pl-3">{{contact.first_name}} <br>{{contact.last_name}}</span>
          </div>
          <div class="additional-info">
            <span class="label"><b>E-mail</b></span>
            <ul>
              <li class="d-flex align-items-center pb-1" *ngFor="let email of contact.email"><img
                  src="./assets/icons/mail-line.svg"><span>{{email}}</span></li>
            </ul>
            <span class="label"><b>Phone</b></span>
            <ul>
              <li class="d-flex align-items-center pb-1" *ngFor="let phone of contact.phone"><img
                  src="./assets/icons/phone-line.svg">
                <span>{{phone}}</span></li>
            </ul>
          </div>
          <a class="edit-button" routerLink="/edit-contact/{{contact.id}}">EDIT</a>
        </div>
      </div>
    </div>
  </div>
</div>
